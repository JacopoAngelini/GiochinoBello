<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="jacopo Angelini">
  <title>Tavolo Go - JS</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Giochino Bello</h1>
  <div class="fixed-top-left">
  <a class="btn btn-primary mt-2" style="width: 7rem;" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button"
    aria-controls="offcanvasExample">
    Tabellone
  </a>
  <a class="btn btn-danger mt-2" onclick="restart()" style="width: 7rem;" role="button">
    Ricomincia
  </a>
</div>

  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Giocatori</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body container">
      <div>
        <p>Scegliete i nomi dei giocatori:
        </p>
      </div>
      <form id="playersForm" class="mb-4">
        <label for="giocatore1">Giocatore 1</label>
        <input type="text" id='giocatore1' name="giocatore1" class="giocatore1">
        <br>
        <br>
        <label for="giocatore2">Giocatore 2</label>
        <input type="text" id='giocatore2' name="giocatore2" class="giocatore2">
        <div class="mt-3">
          <button type="button" class="btn btn-success" id='saveButton'onclick="playersTable()">Salva Giocatori</button>
        </div>
        <div id="tableDiv">

        </div>
      </form>
      <button type="button" class="btn btn-danger" onclick="reset()">Reset</button>
    </div>
  </div>

  <div class="container-fluid text-center">



  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src='js/script.js'></script>

</body>

</html>
